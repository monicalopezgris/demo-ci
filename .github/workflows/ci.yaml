name: Main CI

on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Run tests
        if: startsWith(github.event.head_commit.message, 'hotfix:') || startsWith(github.event.head_commit.message, 'chore:')
        run: npm test
      - name: Run build
        run: npm run build